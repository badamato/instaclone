<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="instaclone.css">
    <title>Instagram Clone Project</title>
</head>
<body>
    <div class = "masterCont">

        <header class="headerCont">
            <div class="headerContLeft"></div>
            <div class="headerContMiddle">            
                <img src="images/headertool.png" alt="">
            </div>
            <div class="headerContRight"></div>
        </header>

        <div>
            <div class="mainImageCont">
                <div class="mainImageItem">
                    <img data-target src="images/meerkat_mom.jpg" alt="">
                </div>
            </div>
            <div class="imageSideBar">
                <a data-kat class="thumbs" href="images/meerkat_mom.jpg"><img src="images/meerkat_mom.jpg" alt=""></a>
                <a data-kat class="thumbs" href="images/meerkat_rocks.jpg"><img src="images/meerkat_rocks.jpg" alt=""></a>
                <a data-kat class="thumbs" href="images/meerkat_fam.jpg"><img src="images/meerkat_fam.jpg" alt=""></a>
                <a data-kat class="thumbs" href="images/meerkat_lounging.jpg"><img src="images/meerkat_lounging.jpg" alt=""></a>
                <a data-kat class="thumbs" href="images/meerkat_group.jpg"><img src="images/meerkat_group.jpg" alt=""></a>
                <a data-kat class="thumbs" href="images/meerkat_pose.jpg"><img src="images/meerkat_pose.jpg" alt=""></a>
            </div>
        </div>

        <div data-mynav class="overlay">
            <!-- close button -->
            <a href="javascript:void(0)" class="closebtn" onclick="closeOverlay()">&times;</a>

            <!-- overlay content -->
            <div class="overlay-content">
                <a href="https://www.w3schools.com/howto/howto_js_fullscreen_overlay.asp" target="_blank">A CONTENT LINK FOR THE OVERLAY</a></h2>
            </div>
        </div>

        <span onClick="openOverlay()">OPEN</span>

        <footer class="footerCont">
            <div class="footerContLeft"></div>
            <div class="footerContMiddle">            
                <img src="images/footertool.png" alt="">
            </div>
            <div class="footerContRight"></div>
        </footer>

    </div>    
    
    <script src="instaclone.js"></script>
</body>
</html>
