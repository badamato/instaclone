<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="instaclone.css">
    <title>Instagram Clone Project</title>
</head>
<body>
    <div class = "masterCont">

        <header class="headerCont">
            <div class="headerContLeft"></div>
            <div class="headerContMiddle">            
                <img src="images/headertool.png" alt="top toolbar sim">
            </div>
            <div class="headerContRight"></div>
        </header>


        <div>
            <div class="mainImageCont fill">
                <img src="#" alt="" >
            </div>
            <div class="imageSideBar">
                <div><img class="thumbs thumbs:hover" src="images/meerkat_mom.jpg" alt="kat mom"></div>
                <div><img class="thumbs thumbs:hover" src="images/meerkat_rocks.jpg" alt="kat rocks"></div>
                <div><img class="thumbs thumbs:hover" src="images/meerkat_fam.jpg" alt="kat fam"></div>
                <div><img class="thumbs thumbs:hover" src="images/meerkat_lounging.jpg" alt="kat lounging"></div>
                <div><img class="thumbs thumbs:hover" src="images/meerkat_group.jpg" alt="kat group"></div>
                <div><img class="thumbs thumbs:hover" src="images/meerkat_pose.jpg" alt="kat pose"></div>
            </div>
        </div>



        <footer class="footerCont">
            <div class="footerContLeft"></div>
            <div class="footerContMiddle">            
                <img src="images/footertool.png" alt="bottom toolbar sim">
            </div>
            <div class="footerContRight"></div>
        </footer>

    </div>    
    
    <script src="instaclone.js"></script>
</body>
</html>
